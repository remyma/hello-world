kind: "DeploymentConfig"
apiVersion: "v1"
metadata:
  name: "hello-world"
spec:
  template:
    metadata:
      labels:
        app: hello-world
    spec:
      containers:
        - name: "hello-world"
          image: "devweek-marem/hello-world"
          ports:
            - containerPort: 80
              protocol: "TCP"
  replicas: 1
  triggers:
    - type: "ConfigChange" 
    - type: "ImageChange" 
      imageChangeParams:
        automatic: true
        containerNames:
          - "hello-world"
        from:
          kind: "ImageStreamTag"
          name: "hello-world:latest"
  strategy: 
    type: "Rolling"
  paused: false 
  revisionHistoryLimit: 2 
  minReadySeconds: 0 